<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="img/pngwing.com.png" alt="celular"/>
        </div>

        <div class="instagram-continue">
            <button id="btn">Tema</button>
            <div class="group">
                <img src="img/Instagram-Logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img/animesher.com_botan-yusuke-urameshi-yu-yu-hakusho-1124461.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Legend</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group-two">
                <p class="not-account">Não é Legend?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    Ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"><img src="img/disponivel-na-app-store-botao-1.png" alt="" width="150"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"><img src="img/disponivel-google-play-badge.svg" alt="" width="180"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
